<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Japan Travels</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="header">
            <h1>I Live Here</h1>
            <ul>
                <li><a href="#">North</a></li>
                <li><a href="#">South</a></li>
                <li><a href="#">East</a></li>
                <li><a href="#">West</a></li>
            </ul>
        </div>
        
        <div class="banner">
            <!--img src="./img/cherryblossom.jpg"-->
            <div class="hero">
                <div class="hero-left">
                    <h2>Welcome to Japan!</h2>
                    <p>It has, amongst other things: cherry blossoms, tofu, overwork and anime.</p>
                    <button>Cherries</button>
                </div>
                <div class="hero-right">
                    <img src="./img/ever.jpg" class="pic">
                </div>
            </div>
        </div>

        <div class="info">
            <h3>Some random information.</h3>
            <div class="icons">
                <div class="icon">
                    <img src="./img/castle4.jpg" class="pic">
                    <div class="text">Someone lost their hat</div>
                </div>
                <div class="icon">
                    <img src="./img/castle2.jpg" class="pic">
                    <div class="text">Sunshine castle</div>
                </div>
                <div class="icon">
                    <img src="./img/mayu.jpg" class="pic">
                    <div class="text">Sunshine girl</div>
                </div>
                <div class="icon">
                    <img src="./img/castle3.jpg" class="pic">
                    <div class="text">Green, for colour</div>
                </div>
        </div>

    </body>
</html>
